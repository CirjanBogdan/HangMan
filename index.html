<body> 
    <div id="firstPage">

            <h2>Wellcome to Hangman</h2>

        </div>
    
    <div id = "lettersPara"></div><br>
    <div id="alphabet"></div>

    </div>
    <div id="guessWord">
        <p>Guess the word: </p>
        <input type="text" id="guessInput" name="guessInput">
        <button type="submit" onclick="guessButton()">Submit</button><br>
    </div>
</body>
    <script src="script.js"></script>
