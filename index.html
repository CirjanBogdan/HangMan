<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" /> 
    <title>HangMan</title>
</head>
<body> 
    <div id="container" align = "center">
        <div id="firstPage">
            <h2>Welcome to HangMan</h2><br>
            <div id="startGame">
                <h4>Insert word: </h4><br>  
                <input type="text" id="userInput" onkeyup="this.value = this.value.toUpperCase();">
                <button onclick="submitWord()">Submit</button><br>
                <div id="tries"></div>
                <div id="lettersPara" class="lettersPara"></div>
                <div id="box"></div>
                <div id="name"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
